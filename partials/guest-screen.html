<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel-success">
            <div class="panel-heading">Вход във системата</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="username">Потребителско име:</label>
                        <input type="text" class="form-control" id="username" ng-model="loginData.username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Парола:</label>
                        <input type="text" class="form-control" id="password" ng-model="loginData.password" required>
                    </div>
                    <div class="form-group">
                        <input type="button" class="form-control btn btn-primary" ng-click="login()" value="Вход">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
